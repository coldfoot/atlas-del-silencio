<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas del Silencio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="map-container">

        <div class="hud">
            <p><strong>Atlas del Silencio</strong></p>
            <p>------------------</p>
            <p>Prototype 0.1</p>
            <p>Map interactions</p>
            <p>------------------</p>
            <p class="tooltip"></p>
        </div>

        <svg class="map"></svg>

        <div class="controls">

            <button class="btn-reset-map">Reset map</button>

            <div class="select-wrapper">

                <label for="select-provincias">Provincias:</label>

                <select name="provincias" id="select-provincias">
                    <option value="">--Please choose an option--</option>
                </select>

            </div>

            <div class="select-wrapper">

                <label for="select-municipios">Municipios:</label>

                <select name="municipios" id="select-municipios">
                    <option value="">--Please choose an option--</option>
                </select>

            </div>

        </div>


    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/flubber@0.3.0"></script>
    <script src="script.js"></script>

    
</body>
</html>
